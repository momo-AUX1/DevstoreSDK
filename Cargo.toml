[package]
name = "devstoreSDK"
version = "0.4.3"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.15", features = ["multipart", "blocking"] }
serde_json = "1.0.140"
walkdir = "2.5.0"
zip = "2.6.0"
sdl2 = "0.35"
libloading = "0.7"
serde = { version = "1.0.219", features = ["derive"] }
dirs = "6.0.0"
rand = "0.9.1"

[target.'x86_64-pc-windows-gnu'.dependencies]
winreg = "0.52"

[lib]
crate-type = ["cdylib"]
